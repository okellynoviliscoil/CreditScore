{% if not Application is none %}
   <div class="card">
      <div class="card-header p-0" id="Applications">
         <h5 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseApplications" aria-expanded="true" aria-controls="collapseApplications">
               בקשות האשראי
            </button>
         </h5>
      </div>
      <div id="collapseApplications" class="collapse" aria-labelledby="Applications" data-parent="#MatchedSubjectBody">
         <div id="ApplicationsBody" class="card-body">
            {% for app in Application %}
               <div class="card">
                  <div class="card-header p-0" id="pass{{loop.index0}}">
                     <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#passCollapse{{loop.index0}}" aria-expanded="true" aria-controls="passCollapse{{loop.index0}}">
                           בקשת האשראי {{loop.index}}
                        </button>
                     </h5>
                  </div>
                  <div id="passCollapse{{loop.index0}}" class="collapse" aria-labelledby="pass{{loop.index0}}" data-parent="#ApplicationsBody">
                     <div id="PassBody" class="card-body">
                        {% include 'Application.html' ignore missing %}
                        NOTES:   {{app.Note}}
                     </div>
                  </div>
               </div>
            {% endfor %}
         </div>
      </div>
   </div>
{% endif %}
